<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>ddd</p>
    <div id="sound"></div>
    <input type="text" id="userid" name="">
    <button onclick="getSound()">API 요청</button>
    <script>
        async function getSound() {
            const name = document.getElementById('userid').value;
            const response = await fetch(`http://localhost:3000/sound/${name}`);
            const jsonData = await response.json();
            console.log(jsonData);
            document.getElementById('sound').innerHTML = jsonData.sound;
        }
    </script>
</body>
</html>
